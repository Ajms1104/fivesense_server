spring.application.name=fivesense
server.error.include-message=always
# 데이터베이스 연결
spring.datasource.url=jdbc:postgresql://localhost:5432/fivesense
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#sql쿼리 콘솔 출력
spring.jpa.show-sql=true
#애플리케이션 실행시 hibernate가 데이터스키마 자동 업데이트
spring.jpa.hibernate.ddl-auto=update 
#sql 쿼리 포맷팅
spring.jpa.properties.hibernate.format_sql=true
kiwoom.api.host=https://api.kiwoom.com
kiwoom.websocket.url=wss://api.kiwoom.com:10000/api/dostk/websocket
#sql 쿼리 로깅
spring.jpa.properties.logging.level.org.hibernate.SQL=debug
# 키움 API 설정
kiwoom.api.key=${KIWOOM_API_KEY}
kiwoom.api.secret=${KIWOOM_API_SECRET}

# OpenAI API 설정 (git marge 전에 꼭 제거 할 것)
openai.api.key=${OPENAI_API_KEY}